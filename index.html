<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
            <div class="s5"></div>
            <div class="s6"></div>
        </div>
    </div>

    <div class="color-buttons">
        <button class="red-button" onclick="changeColor('.red-button')">Red Gradient</button>
        <button class="green-button" onclick="changeColor('.green-button')">Green Gradient</button>
        <button class="blue-button" onclick="changeColor('.blue-button')">Blue Gradient</button>
        <button class="purple-button" onclick="changeColor('.purple-button')">Purple Gradient</button>
    </div>

    <script>
        function changeColor(buttonClass) {
            var cubeFaces = document.querySelectorAll('.cube > div');
            var button = document.querySelector(buttonClass);
            var computedStyle = window.getComputedStyle(button);
            var backgroundColor = computedStyle.getPropertyValue('background-image');
            
            cubeFaces.forEach(face => {
                face.style.backgroundImage = backgroundColor;
            });
        }
    </script>
</body>
</html>
